<div id="modalEditar" style="display: none;" class="modal">
    <div class="modal-content">
      <h3>Editar Voluntário</h3>
      <form id="formEditarVoluntario">
        <input type="text" id="editarNome" placeholder="Nome" required />
        <input type="email" id="editarEmail" placeholder="Email" required />
        <input type="text" id="editarTelefone" placeholder="Telefone" required />
        <input type="text" id="editarTipoAjuda" placeholder="Tipo de Ajuda" required />
        <button type="submit">Salvar Alterações</button>
        <button type="button" onclick="fecharModal()">Cancelar</button>
      </form>
    </div>
  </div>
