<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Voluntário</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Cadastrar Voluntario</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cadastro.html">Cadastrar Necessidade</a>
      <a href="visualizar.html">Ver Necessidades</a>
      <a href="cadastroVoluntario.html">Cadastrar Voluntário</a>
      <a href="visualizarVoluntarios.html">Ver Voluntário</a> 
    </nav>
  </header>

  <main>
    <form id="formVoluntario">
      <label for="nome">Nome completo*</label>
      <input type="text" id="nome" required />

      <label for="email">E-mail*</label>
      <input type="email" id="email" required />

      <label for="telefone">Telefone*</label>
      <input type="tel" id="telefone" required />

      <label for="tipoAjuda">Tipo de ajuda que pode oferecer*</label>
      <select id="tipoAjuda" required>
        <option value="">Selecione</option>
        <option value="Educacao">Educação</option>
        <option value="Saude">Saúde</option>
        <option value="Meio Ambiente">Meio Ambiente</option>
        <option value="Doacao de alimentos">Doação de alimentos</option>
        <option value="Doacao de roupas">Doação de roupas</option>
        <option value="Outros">Outros</option>
      </select>

      <button type="submit">Cadastrar Voluntário</button>
    </form>
  </main>

  <footer>&copy; 2025 João Vinicius</footer>
  <script src="script.js"></script>
</body>
</html>
