<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar Necessidades</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Cadastro de Necessidade</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="cadastro.html">Cadastrar Necessidade</a>
      <a href="visualizar.html">Ver Necessidades</a>
      <a href="cadastroVoluntario.html">Cadastrar Voluntário</a>
      <a href="visualizarVoluntarios.html">Ver Voluntário</a> 
    </nav>
  </header>

  <main>
    <form id="formCadastro">
      <label>Nome da Instituição*:<input type="text" id="instituicao" required /></label>

      <label>Tipo de Ajuda*:
        <select id="tipoAjuda" required>
          <option value=\"\">Selecione</option>
          <option value=\"Educacao\">Educação</option>
          <option value=\"Saude\">Saúde</option>
          <option value=\"Meio Ambiente\">Meio Ambiente</option>
          <option value=\"Doacao de alimentos\">Doação de alimentos</option>
          <option value=\"Doacao de roupas\">Doação de roupas</option>
          <option value=\"Outros\">Outros</option>
        </select>
      </label>

      <label>Título da Necessidade*:<input type="text" id="titulo" required /></label>
      <label>Descrição Detalhada*:<textarea id="descricao" required></textarea></label>

      <label>CEP*:<input type="text" id="cep" required maxlength="9" /></label>
      <label>Rua:<input type="text" id="rua" readonly /></label>
      <label>Bairro:<input type="text" id="bairro" readonly /></label>
      <label>Cidade:<input type="text" id="cidade" readonly /></label>
      <label>Estado:<input type="text" id="estado" readonly /></label>

      <label>Contato*:<input type="text" id="contato" required /></label>

      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>&copy; 2025 João Vinicius</footer>

  <script src="script.js"></script>
</body>
</html>
